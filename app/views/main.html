<div class="spreadsheet-container col-lg-12 col-md-12 col-sm-12 col-xs-12">
<table class="tableBody table table-bordered table-striped table-hover">
  <thead>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <button class="mainBtns" ng-click="addRow()">Add Row</button>
      <button class="mainBtns" ng-click="addCol()">Add Col</button>
      <button class="mainBtns" ng-click="deleteRow()">Delete Row</button>
      <button class="mainBtns" ng-click="deleteCol()">Delete Col</button>
      <button class="mainBtns" ng-click="clearBtn()">Clear</button>
      <button class="mainBtns" type="button" value="debug" ng-click="debugBtn()">Debug</button>
      <button class="mainBtns" ng-click="calcIndTTest()">Ind t Test</button>
      <button class="mainBtns" ng-click="calcDepTTest()">Dep t Test</button>
      <button class="mainBtns" ng-click="calcOneAnova()">One ANOVA</button>
      <label class="colGroup1" ng-class="{grp1: 'colGroup1 selectColorBorder', grp2: 'colGroup1', grp3: 'colGroup1'}[colorCheck]">
            <input type="radio" class="pickColorRadio" ng-change="updateColorCheck()" ng-model="colorCheck" value="grp1" >
      </label>
      <label class="colGroup2" ng-class="{grp1: 'colGroup2', grp2: 'colGroup2 selectColorBorder', grp3: 'colGroup2'}[colorCheck]">
            <input type="radio" class="pickColorRadio" ng-change="updateColorCheck()" ng-model="colorCheck" value="grp2" >
      </label>
      <label class="colGroup3" ng-class="{grp1: 'colGroup3', grp2: 'colGroup3', grp3: 'colGroup3 selectColorBorder'}[colorCheck]">
            <input type="radio" class="pickColorRadio" ng-change="updateColorCheck()" ng-model="colorCheck" value="grp3" >
      </label>
      
      <input class="varNaming form-control" ng-model="varName">
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <div class="row">Enter # of Rows:
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <input class="inputRowsCols form-control" ng-change="updateInputRows()" ng-model="inputRows">
        </div>
      </div>
      <div id="inputCols" class="row">Enter # of Cols:
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
        <input id="inputForCols" class="inputRowsCols form-control" ng-change="updateInputCols()" ng-model="inputCols">
        <button class="setTable mainBtns" ng-click="setTable()">Set Table</button>
        <p></p>
        <select multiple class="varList form-control" ng-model="allSelectedCols">
          <option ng-repeat="options in selectedColContain">
            <span ng-model="varListName">{{varName}}</span> {{selectedColContain[$index]}}
          </option>
        </select>
      </div>
    </div>
  </thead>
  <tbody>
    <tr class="column-label">
      <td></td>
      <td class="fontForText" id="colTitleCell" ng-repeat="column in columns">
        <button class="colBtn" ng-class="{colBtnSelected1: selectedColContain.indexOf($index + 1) !== -1, colBtnSelected2: selectedColContain2.indexOf($index + 1) !== -1, colBtnSelected3: selectedColContain3.indexOf($index + 1) !== -1}" ng-click="{{colButtonObj.color}}">
          <span>{{column}}</span>
        </button>
      </td>
    </tr>
    <tr class="fontForText" ng-repeat="row in rows">
      <td class="row-label"><span>{{row}}</span></td>
      <td class="cellContainer" ng-repeat="column in columns">
        <div class="fontForText">
          <input class="inputCell" ng-model="cells[column + 'r' + row]" >
          <div class="outputCell fontForText" ng-bind="computeCells(column+row)"></div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

</div>

<div class="row marketing">
  
</div>
