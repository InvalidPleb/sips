<div class="spreadsheet-container col-lg-12 col-md-12 col-sm-12 col-xs-12">
<table class="tableBody table table-bordered table-striped table-hover">
  <thead>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="row">
        <div class="inline">
          <span class="btn-group">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
              Calculate
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#/">Independent T</a></li>
              <li><a href="#/">Dependent T</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#/">ANOVA</a></li>
            </ul>
          </span>
        </div>

        <div class="btn-group" role="group">
          <button class="btn btn-info" ng-click="calcIndTTest()">Ind t Test</button>
          <button class="btn btn-info" ng-click="calcDepTTest()">Dep t Test</button>
          <button class="btn btn-info" ng-click="calcOneAnova()">One ANOVA</button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-danger" ng-click="clearBtn()">Clear</button>
          <button class="btn btn-default" ng-click="debugBtn()">Debug</button>
        </div>
      </div>
      <!-- <input class="varNaming form-control" ng-model="varName"> -->
      <div class="row">
        <p>Step 1: Select a color then click on the column buttons above the data that you'd like to group into variables.</p>
        <p>Step 2: Press the 'Calculate' button to receive your result.</p>
      </div>

      <div class="row">
        <div class="inline">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
            Scale Table
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu menuSize menuContainer">
            <li><span class="menuText">Enter # of Rows:</span><input id="inputForRows" class="inputRowsCols form-control" ng-change="updateInputRows()" ng-model="inputRows"></li>
            <br>
            <li><span class="menuText">Enter # of Cols:</span><input id="inputForCols" class="inputRowsCols form-control" ng-change="updateInputCols()" ng-model="inputCols"></li>
            <li role="separator" class="divider"></li>
            <li><button class="setTable mainBtns" ng-click="setTable()">Set Table</button></li>
          </ul>
          <div class="colGroupBtns inline">
            <label class="colGroup1" ng-class="{grp1: 'colGroup1 selectColorBorder', grp2: 'colGroup1', grp3: 'colGroup1'}[colorCheck]">
                  <input type="radio" class="pickColorRadio" ng-change="updateColorCheck()" ng-model="colorCheck" value="grp1" >
            </label>
            <label class="colGroup2" ng-class="{grp1: 'colGroup2', grp2: 'colGroup2 selectColorBorder', grp3: 'colGroup2'}[colorCheck]">
                  <input type="radio" class="pickColorRadio" ng-change="updateColorCheck()" ng-model="colorCheck" value="grp2" >
            </label>
            <label class="colGroup3" ng-class="{grp1: 'colGroup3', grp2: 'colGroup3', grp3: 'colGroup3 selectColorBorder'}[colorCheck]">
                  <input type="radio" class="pickColorRadio" ng-change="updateColorCheck()" ng-model="colorCheck" value="grp3" >
            </label>
          </div>
        </div>
      </div>
    </div>
    
    <!--
    <span class="btn-group">
      <button class="btn btn-success" ng-click="addRow()">Add Row</button>
        <button class="btn btn-danger" ng-click="deleteRow()">Delete Row</button>
      </span>
      <span class="btn-group">
        <button class="btn btn-success" ng-click="addCol()">Add Col</button> 
        <button class="btn btn-danger" ng-click="deleteCol()">Delete Col</button>
      </span>
    </span>
    -->
    
  </thead>
  <tbody>
    <tr class="column-label">
      <td></td>
      <td class="fontForText" id="colTitleCell" ng-repeat="column in columns">
        <button class="colBtn" ng-class="{colBtnSelected1: selectedColContain.indexOf($index + 1) !== -1, colBtnSelected2: selectedColContain2.indexOf($index + 1) !== -1, colBtnSelected3: selectedColContain3.indexOf($index + 1) !== -1}" ng-click="changeGroup($index)">
          <span>{{column}}</span>
        </button>
      </td>
    </tr>
    <tr class="fontForText" ng-repeat="row in rows">
      <td class="row-label"><span>{{row}}</span></td>
      <td class="cellContainer" ng-repeat="column in columns">
        <div class="fontForText">
          <input class="inputCell" ng-model="cells[column + 'r' + row]" >
          <div class="outputCell fontForText" ng-bind="computeCells(column+row)"></div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

</div>
